    <!-------------------------- CONTAINER---------------->
    <div class="container">
        <!-- FORM ĐĂNG NHẬP + ĐĂNG KÝ -->
            <div class="wrapper">
                <span class="icon_close"><i class="ri-close-line"></i></span>
                <!-- FORM ĐĂNG NHẬP -->
                <div class="form-box login">
                             <!-- TIÊU ĐỀ -->
                             <h2>Đăng nhập</h2>
                        <form action="#">
                            <!-- NHẬP TÀI KHOẢN -->
                                <div class="input_box">
                                    <span class="icon"> <i class="ri-user-3-fill"></i></span>
                                    <input type="text" required name="" placeholder="Tài khoản">
                                </div>

                            <!-- NHẬP MẬT KHẨU -->
                                <div class="input_box">
                                    <span class="icon"> <i class="ri-lock-2-fill"></i></span>
                                    <input type="password" required name="" placeholder="Mật khẩu" >
                                </div>
                        
                             <!-- LƯU MẬT KHẨU + QUÊN MẬT KHẨU -->
                                <div class="Mat_khau">
                                        <label><input type="checkbox" name="" id=""> Lưu mật khẩu</label>
                                        <a href="#">Quên mật khẩu</a>
                                </div>
                        
                             <!-- NÚT ĐĂNG NHẬP -->
                                <button type="submit" class="btn">Đăng nhập</button>
                        
                              <!-- ĐƯỜNG DẪN ĐẾN FORM ĐĂNG KÝ -->
                                <div class="dk_tai_khoan">
                                    <p> Không có tài khoản?
                                        <a href="#" class = "link_dang_ky">Đăng ký</a>
                                    </p>
                                </div>
                        </form>
                    
                </div>


                <!-- FORM ĐĂNG KÝ -->
                <div class="form-box register">
                                <!-- TIÊU ĐỀ -->
                                <h2>Đăng ký</h2>
                        <form action="#">
                                <!-- NHẬP TÊN TÀI KHOẢN -->
                                <div class="input_box">
                                    <span class="icon"> <i class="ri-user-3-fill"></i></span>
                                    <input type="text" required name="" placeholder="Tên tài khoản" id="">
                                </div>

                                <!-- NHẬP MẬT KHẨU -->
                                <div class="input_box">
                                    <span class="icon"> <i class="ri-lock-2-fill"></i></span>
                                    <input type="password" required name="" placeholder="Mật khẩu" id="">
                                </div>

                                <!-- NHẬP LẠI MẬT KHẨU -->
                                <div class="input_box">
                                    <span class="icon"> <i class="ri-lock-2-fill"></i></span>
                                    <input type="password" required name="" placeholder="Nhập lại mật khẩu" id="">
                                </div>

                                <!-- NHẬP EMAIL XÁC NHẬN -->
                                <div class="input_box">
                                    <span class="icon"> <i class="ri-mail-fill"></i></span>
                                    <input type="password" required name="" placeholder="Email xác nhận" id="">
                                </div>

                                <!-- TICK VÀO Ô ĐỒNG Ý -->
                                <div class="Mat_khau">
                                    <label><input type="checkbox" name="" id=""> Đồng ý với các điều khoản</label>
                                </div>

                                <!-- NÚT ĐĂNG KÝ -->
                                <button type="submit" class="btn">Đăng ký</button>

                                <!-- ĐƯỜNG LINK FORM ĐĂNG NHẬP -->
                                <div class="dk_tai_khoan">
                                    <p> Bạn đã có tài khoản?
                                        <a href="#" class = "link_dang_nhap">Đăng nhập</a>
                                    </p>
                                </div>
                        </form>
                </div>
            </div>

            <div class="text-box">
                <form action="#"></form>
                    <h2 class = "h2-1 animated" >ÔN THI </h2> 
                        <h2 class = "h2-1 animated">LÁI XE  TRỰC TUYẾN</h2>

                    -->
                    <a  href="#">
                        <span></span>
                        <span></span>

                        BẮT ĐẦU!

                  </form>
            </div>
    </div>
